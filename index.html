<html lang="en-us">
	<head>

	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Firebase Ref -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- moment js ref -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	
</head>

<body>
	<!--Train tracker-->
	<div class ="container">
	<!--Jumbotron-->
	<div class ="jumbotron">
	  <h1 class="text-center">Kings Cross Station Schedule</h1>
	  <h3 class="text-center ride">All Witches and Wizards Report to Platform 9-3/4</h3>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12">
		<!--Current Train Schedule-->
		<div class="panel panel-primary">
			<div class="panel-heading">
			  <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
			</div>
			<div class="panel-body">
			  <table class="table table-hover" id='trainTable'>
				<thead>
				  <tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Next Arrival</th>
					<th>Frequency(minutes)</th>
					<th>Minutes Away</th>
				  </tr>
				</thead>
				<tbody>
				  
				</tbody>
			  </table>
			</div>
		  </div>
	
		  <!-- Add Trains  -->
		  <div class="panel panel-primary">
			<div class="panel-heading">
			  <h3 class="panel-title add"><strong>Add Trains</strong></h3>
			</div>
			<div class="panel-body">
	
			<!-- Entry Form -->
			<form>
			  <div class="form-group">
				<label for="">Train Name</label>
				<input type="text" class="form-control" id="trainNameInput">
			  </div>
	
			  <div class="form-group">
				<label for="">Destination</label>
				<input type="text" class="form-control" id="destinationInput">
			  </div>
	
			  <div class="form-group">
				<label for="">First Train Time (HH:mm - ex: 14:00)</label>
				<input type="text" class="form-control" id="timeInput">
			  </div>
	
			  <div class="form-group">
				<label for="">Frequency (minutes)</label>
				<input type="text" class="form-control" id="frequencyInput">
			  </div>
			  
			  <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
			</form>
	
			</div>
		  </div>
	
		</div>
	  </div>
	</div>
	
	<!-- Javascript -->
	<script src="assets/javascript/trainschedule.js"></script>


</body>
</html>
